				<div class="new--todo">
					<span><i class="fas fa-plus"></i></span>
					<h1 class="subtitle">New task</h1>
					<form id="todo-add" class="" data-open="false" action="#" autocomplete="off" onsubmit="return false"> 
						<i class="fas fa-times"></i>
						<div class="container">
							<input type="text" placeholder="Title" class="inputTitle" name="title">
							<input type="date" class="inputDate" name="date">
						</div>
						<input type="text", placeholder="Description" class="inputDesc" name="desc">
						<div class="container--radio">
							<h1>Priority:</h1>
							<input type="radio" name="priority" value="high" id="priorHigh">
							<input type="radio" name="priority" value="medium" id="priorMed" checked="checked">
