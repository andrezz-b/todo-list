<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo list</title>
	</head>
	<body>
		<header>
			<h1 class="title">ToDo list</h1>
		</header>
		<main>
			<div id="sidebar-display">
				<h1 class="subtitle">Home</h1>
				<h1 class="subtitle">Today</h1>
				<h1 class="subtitle">This Week</h1>
				<h1 class="subtitle">Projects</h1>
				<div id="project-list">
					<div class="project-item">
						<h1 class="subtitle--project">Project 1</h1>
						<span><i class="fas fa-cog"></i></span>
					</div>
					<div class="project-item">
						<h1 class="subtitle--project">Really long project name</h1>
						<span><i class="fas fa-cog"></i></span>
					</div>
					<div class="project-item">
						<h1 class="subtitle--project">A medium name</h1>
						<span><i class="fas fa-cog"></i></span>
					</div>
					<div class="project-item">
						<h1 class="subtitle--project">Short</h1>
						<span><i class="fas fa-cog"></i></span>
					</div>
				</div>
			</div>
			<div id="main-display">
				<h1 class="title--main">Project 1</h1>
				<div id="todo-list">
					<div class="todo-item">
						<div class="container">
							<div class="priority medium"></div>
							<label><input type="checkbox" /></label>
							<h3 class="todo-title">Really fricking long title it can be even longer</h3>
							<div class="due-date">23/11/2022</div>
							<i class="far fa-trash-alt"></i>
						</div>
						<div class="expanded"></div>
					</div>
					<div class="todo-item">
						<div class="container">
							<div class="priority medium"></div>
							<label><input type="checkbox" /></label>
							<h3 class="todo-title">Really fricking long title it can be even longer</h3>
							<div class="due-date">23/11/2022</div>
							<i class="far fa-trash-alt"></i>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
